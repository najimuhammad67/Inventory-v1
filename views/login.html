<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form method="POST" action="/login" class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
        <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        <p class="mt-4 text-center text-sm">Belum punya akun? <a href="/register" class="text-blue-500">Register</a></p>
    </form>
</body>
</html>
