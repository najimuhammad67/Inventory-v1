<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form method="POST" action="/register" class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
        <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
        <p class="mt-4 text-center text-sm">Sudah punya akun? <a href="/login" class="text-blue-500">Login</a></p>
    </form>
</body>
</html>
